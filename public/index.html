<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>精品课堂</title>
    <link href='assets/css/screen.css' media='screen, projection' rel='stylesheet' type='text/css' />
    <link href='assets/css/video-js.css' media='screen, projection' rel='stylesheet' type='text/css' />
    <script src='assets/javascripts/vendor/jquery-1.6.4.min.js' type='text/javascript'></script>
    <script src='assets/javascripts/vendor/json2.js' type='text/javascript'></script>
    <script src='assets/javascripts/vendor/underscore.js' type='text/javascript'></script>
    <script src='assets/javascripts/vendor/backbone.js' type='text/javascript'></script>
    <script src='assets/javascripts/vendor/backbone-localstorage.js' type='text/javascript'></script>
    <script src='assets/javascripts/vendor/video.js' type='text/javascript'></script>
    <script src='assets/javascripts/SampleData.js' type='text/javascript'></script>
    <script src='assets/javascripts/Weixun.js' type='text/javascript'></script>
    <script src='assets/javascripts/Videos.js' type='text/javascript'></script>
    <script id='video_template' type='text/html'>
      <img src='<%= cover_thumb_url %>' />
      <h4 class='title'><%= title %></h4>
      <span class='author'><%= author_name %></span>
    </script>
    <script id='video_full_template' type='text/html'>
      <h3 class='title'><%= title %></h3>
      <ul class='details'>
        <li>
          <span class='length'>长度: 3:20</span>
        </li>
        <li>
          <span class='produce_time'>日期: 2011年</span>
        </li>
        <li>
          <span class='type'>类型: 经济</span>
        </li>
        <li>
          <span class='view_count'>观看次数: 23132</span>
        </li>
      </ul>
      <p class='summary'><%= summary %></p>
    </script>
    <script type='text/javascript'>
      //<![CDATA[
        $(function() {
          window.videos = new Videos(window.SampleData.videos);
          window.videoShelfView = new VideoShelfView({collection: window.videos});
          $("#content_container section.related_videos").append(window.videoShelfView.render().el);
          window.videoShelfView.updateVideo();
          VideoJS.setupAllWhenReady();
        });
      //]]>
    </script>
  </head>
  <body class='two_col'>
    <div id='container'>
      <header id='main_header'>
        <h1 id='logo'>微讯</h1>
        <nav>
          <ul>
            <li>
              <a class='current' href='index.html'>在线课堂</a>
            </li>
            <li>
              <a class='' href='books.html'>电子书</a>
            </li>
            <li>
              <a class='' href='feeds.html'>友情天地</a>
            </li>
            <li>
              <a class='' href='contacts.html'>通讯录</a>
            </li>
          </ul>
        </nav>
      </header>
      <div class='books' id='content'>
        <header id='content_header'>
          <h2>精品课堂</h2>
        </header>
        <div id='content_container'>
          <div id='main'>
            <div id='video_container'>
              <div class='video-js-box' id='player_div'>
                <video class='video-js' controls='controls' height='400' id='video_box' poster='assets/images/avatar/missing.png' preload='auto' width='560'>
                  <source src='assets/videos/1.mp4' type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'></source>
                </video>
              </div>
            </div>
          </div>
          <div id='secondary'></div>
          <section class='related_videos'>
            <header>
              <h3>相关视频</h3>
            </header>
          </section>
        </div>
        <footer id='content_footer'></footer>
      </div>
    </div>
  </body>
</html>
